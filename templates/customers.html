<!DOCTYPE html>
<html>
<head>
    <title>Customers Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
        <h2>Customers Management</h2>

        <!-- 添加客户表单 -->
        <div class="card mt-4">
            <div class="card-header">
                Add New Customer
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="action" value="add">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label>Customer ID</label>
                            <input type="number" class="form-control" name="customerid" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Phone</label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group col-md-2">
                            <label>Address</label>
                            <input type="text" class="form-control" name="address">
                        </div>
                        <div class="form-group col-md-2">
                            <label>ID Number</label>
                            <input type="text" class="form-control" name="idnumber" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
            </div>
        </div>

        <!-- 客户列表 -->
        <div class="mt-4">
            <h3>Customer List</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>ID Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>{{ customer[0] }}</td>
                        <td>{{ customer[1] }}</td>
                        <td>{{ customer[2] }}</td>
                        <td>{{ customer[3] }}</td>
                        <td>{{ customer[4] }}</td>
                        <td>{{ customer[5] }}</td>
                        <td>
                            <form method="POST" style="display: inline;">
                                <input type="hidden" name="action" value="delete">
                                <input type="hidden" name="customerid" value="{{ customer[0] }}">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
