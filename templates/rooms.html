<!DOCTYPE html>
<html>
<head>
    <title>Rooms Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
        <h2>Rooms Management</h2>
        
        <!-- Add New Room Form -->
        <div class="card mt-4">
            <div class="card-header">
                Add New Room
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="action" value="add">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label>Room ID</label>
                            <input type="number" class="form-control" name="roomid" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Room Type</label>
                            <input type="text" class="form-control" name="roomtype" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Price</label>
                            <input type="number" step="0.01" class="form-control" name="price" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Status</label>
                            <select class="form-control" name="status" required>
                                <option value="Available">Available</option>
                                <option value="Booked">Booked</option>
                                <option value="Occupied">Occupied</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Floor</label>
                            <input type="number" class="form-control" name="floor" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Orientation</label>
                            <input type="text" class="form-control" name="orientation">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Room</button>
                </form>
            </div>
        </div>

        <!-- Room List -->
        <div class="mt-4">
            <h3>Room List</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Room ID</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Floor</th>
                        <th>Orientation</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for room in rooms %}
                    <tr>
                        <td>{{ room[0] }}</td>
                        <td>{{ room[1] }}</td>
                        <td>{{ room[2] }}</td>
                        <td>{{ room[3] }}</td>
                        <td>{{ room[4] }}</td>
                        <td>{{ room[5] }}</td>
                        <td>
                            <a href="/rooms/edit/{{ room[0] }}" class="btn btn-primary btn-sm">Edit</a>
                            <form method="POST" style="display: inline;">
                                <input type="hidden" name="action" value="delete">
                                <input type="hidden" name="roomid" value="{{ room[0] }}">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
