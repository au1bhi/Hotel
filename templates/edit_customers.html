<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <a href="/customers" class="btn btn-secondary mb-3">Back to Customers</a>
        <h2>Edit Customer</h2>
        <form method="POST">
            <div class="form-group">
                <label>Customer ID</label>
                <input type="number" class="form-control" name="customerid" value="{{ customer[0] }}" required>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" value="{{ customer[1] }}" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" name="phone" value="{{ customer[2] }}" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" value="{{ customer[3] }}">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" value="{{ customer[4] }}">
            </div>
            <div class="form-group">
                <label>ID Number</label>
                <input type="text" class="form-control" name="idnumber" value="{{ customer[5] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Customer</button>
        </form>
    </div>
</body>
</html>
