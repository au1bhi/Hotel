<!DOCTYPE html>
<html>
<head>
    <title>Edit Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <a href="/services" class="btn btn-secondary mb-3">Back to Services</a>
        <h2>Edit Service</h2>
        <form method="POST">
            <div class="form-group">
                <label>Service ID</label>
                <input type="number" class="form-control" name="serviceid" value="{{ service[0] }}" required>
            </div>
            <div class="form-group">
                <label>Service Type</label>
                <input type="text" class="form-control" name="servicetype" value="{{ service[1] }}" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" step="0.01" class="form-control" name="price" value="{{ service[2] }}" required>
            </div>
            <div class="form-group">
                <label>Service Time</label>
                <input type="date" class="form-control" name="servicetime" value="{{ service[3].strftime('%Y-%m-%d') }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Service</button>
        </form>
    </div>
</body>
</html>
