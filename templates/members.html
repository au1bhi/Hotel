<!DOCTYPE html>
<html>
<head>
    <title>Members Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
        <h2>Members Management</h2>

        <!-- Add New Member Form -->
        <div class="card mt-4">
            <div class="card-header">
                Add New Member
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="action" value="add">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label>Member ID</label>
                            <input type="number" class="form-control" name="memberid" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Customer ID</label>
                            <input type="number" class="form-control" name="customerid" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Membership Level</label>
                            <input type="text" class="form-control" name="membershipslevel" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Points</label>
                            <input type="number" class="form-control" name="points">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Member</button>
                </form>
            </div>
        </div>

        <!-- Member List -->
        <div class="mt-4">
            <h3>Member List</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Member ID</th>
                        <th>Customer ID</th>
                        <th>Membership Level</th>
                        <th>Points</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in members %}
                    <tr>
                        <td>{{ member[0] }}</td>
                        <td>{{ member[1] }}</td>
                        <td>{{ member[2] }}</td>
                        <td>{{ member[3] }}</td>
                        <td>
                            <a href="/members/edit/{{ member[0] }}" class="btn btn-primary btn-sm">Edit</a>
                            <form method="POST" style="display: inline;">
                                <input type="hidden" name="action" value="delete">
                                <input type="hidden" name="memberid" value="{{ member[0] }}">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
